{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Are you sure you want to delete this entry? <strong>{{ object.house_owner }}?</strong> </h3>
	<button class="btn btn-danger" type="submit">YES, Delete</button>
	<a class= "btn btn-default" href="{% url 'survey:Surve_list' %}">Cancel</a>
</form>
{% endblock %}
